<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Suggestion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.jpeg" alt="PantryChef Logo" class="logo"> <!-- Replace with your logo -->
        <div class="navbar">
            <h1>Pantry Chef</h1>
        </div>
    </header>
    
    <div class="container">
        <!-- Left Side (Pantry) -->
        <div class="pantry">
            <h2>Pantry</h2>
            <div id="ingredientList"></div>
        </div>

        <!-- Right Side (Recipes) -->
        <div class="recipes">
            <h2>Recipes</h2>
            <div id="selectedIngredients"></div>
            <button id="findRecipeBtn" onclick="fetchRecipes()">Find Recipe</button>
            <div id="recipeList"></div>
        </div>
    </div>

    <!-- âœ… Recipe Popup -->
    <div id="recipePopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <div id="popupDetails"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
